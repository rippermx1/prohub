<nav *ngIf="shouldShowTabbar()" class="fixed bottom-0 inset-x-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-t border-gray-200 dark:border-gray-700 flex justify-around py-2 sm:py-3 z-40 shadow-lg safe-area-padding">
  <!-- Debug info - remove in production -->
  <div *ngIf="navItems.length === 0" class="text-xs text-red-500 absolute -top-4 left-0 right-0 text-center bg-white dark:bg-gray-900 p-1">
    No navigation items available
  </div>

  <button *ngFor="let item of navItems"
    (click)="navigate(item.path)"
    class="relative flex flex-col items-center gap-0.5 sm:gap-1 w-full transition min-h-[44px] justify-center" 
    [class.text-indigo-600]="isActive(item.path)"
    [class.dark:text-indigo-400]="isActive(item.path)"
    [class.text-gray-500]="!isActive(item.path)"
    [class.dark:text-gray-400]="!isActive(item.path)">
    
    <!-- Active item indicator dot -->
    <div *ngIf="isActive(item.path)" class="absolute -top-0.5 sm:-top-1 w-1 h-1 sm:w-1.5 sm:h-1.5 rounded-full bg-indigo-600 dark:bg-indigo-400"></div>
      
    <!-- Responsive icons -->
    <svg *ngIf="item.icon === 'home'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
    </svg>
    
    <svg *ngIf="item.icon === 'search'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    
    <svg *ngIf="item.icon === 'chart'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="7" height="7" rx="1" />
      <rect x="14" y="3" width="7" height="7" rx="1" />
      <rect x="14" y="14" width="7" height="7" rx="1" />
      <rect x="3" y="14" width="7" height="7" rx="1" />
    </svg>
    
    <svg *ngIf="item.icon === 'profile'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
    
    <!-- Notifications icon -->
    <svg *ngIf="item.icon === 'notifications'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    
    <!-- Projects icon -->
    <svg *ngIf="item.icon === 'projects'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    
    <span class="text-xs font-medium">{{ item.label }}</span>
    
    <!-- Responsive notification badge -->
    <span *ngIf="item.icon === 'notifications' && item.hasNotifications" 
          class="absolute -top-0.5 sm:-top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 sm:w-5 sm:h-5 flex items-center justify-center rounded-full">
      {{ item.notificationCount || '' }}
    </span>
  </button>
</nav>
