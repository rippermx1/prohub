<!-- Icon-only variant -->
<button 
  *ngIf="variant === 'icon'"
  (click)="logout()" 
  [disabled]="isLoading"
  [title]="tooltip"
  [class]="'p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 transition-colors ' + customClass"
>
  <!-- Loading spinner -->
  <svg *ngIf="isLoading" class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  
  <!-- Logout icon -->
  <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
    <polyline points="16 17 21 12 16 7"></polyline>
    <line x1="21" y1="12" x2="9" y2="12"></line>
  </svg>
</button>

<!-- Full variant with text and icon -->
<button 
  *ngIf="variant === 'full'"
  (click)="logout()" 
  [disabled]="isLoading"
  [title]="tooltip"
  [class]="'px-4 py-2 rounded-lg flex items-center gap-2 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 transition-colors ' + customClass"
>
  <span>{{ isLoading ? 'Cerrando sesi贸n...' : 'Cerrar sesi贸n' }}</span>
  
  <!-- Loading spinner -->
  <svg *ngIf="isLoading" class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  
  <!-- Logout icon -->
  <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
    <polyline points="16 17 21 12 16 7"></polyline>
    <line x1="21" y1="12" x2="9" y2="12"></line>
  </svg>
</button>

<!-- Confirmation Modal Dialog -->
<div *ngIf="showConfirmDialog" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full overflow-hidden animate-fadeIn">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">Confirmar cierre de sesi贸n</h3>
    </div>
    
    <!-- Body -->
    <div class="px-6 py-4">
      <p class="text-gray-700 dark:text-gray-300">{{ confirmMessage }}</p>
    </div>
    
    <!-- Footer -->
    <div class="px-6 py-3 bg-gray-50 dark:bg-gray-750 flex justify-end gap-2">
      <button 
        (click)="cancelLogout()" 
        class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200"
      >
        Cancelar
      </button>
      <button 
        (click)="confirmLogoutAction()" 
        class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white"
      >
        Cerrar sesi贸n
      </button>
    </div>
  </div>
</div>
