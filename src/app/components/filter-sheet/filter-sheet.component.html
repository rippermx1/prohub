<!-- Background overlay -->
<div *ngIf="open" class="fixed inset-0 z-40 bg-black/40 backdrop-blur-sm" (click)="close()"></div>

<!-- Responsive bottom sheet panel -->
<section *ngIf="open" class="fixed bottom-0 inset-x-0 z-50 bg-white dark:bg-gray-800 rounded-t-2xl shadow-lg p-4 sm:p-6 flex flex-col gap-4 sm:gap-6 transition-transform duration-300 max-h-[85vh] sm:max-h-[80vh] overflow-hidden" [class.translate-y-full]="!animateIn">
  <!-- Responsive header -->
  <div class="flex justify-between items-center mb-1">
    <h2 class="text-lg sm:text-xl font-bold text-gray-800 dark:text-gray-100">Filtros</h2>
    <button (click)="close()" class="p-1 sm:p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" sm:width="20" sm:height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Scrollable content area -->
  <div class="flex-1 overflow-y-auto space-y-4 sm:space-y-6">
    <!-- Responsive specialties section -->
    <div>
      <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2 sm:mb-3 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" sm:width="18" sm:height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-500">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
        </svg>
        Especialidades
      </h3>
      <div class="flex flex-wrap gap-1.5 sm:gap-2 max-h-32 sm:max-h-40 overflow-y-auto pb-2">
        <button *ngFor="let opt of specialties" (click)="toggle(opt)" [class]="chipClass(opt)" class="text-xs sm:text-sm">
          {{ opt }}
        </button>
      </div>
    </div>

    <!-- Responsive experience level section -->
    <div>
      <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2 sm:mb-3 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" sm:width="18" sm:height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-500">
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
          <line x1="16" x2="16" y1="2" y2="6"></line>
          <line x1="8" x2="8" y1="2" y2="6"></line>
          <line x1="3" x2="21" y1="10" y2="10"></line>
        </svg>
        AÃ±os de experiencia
      </h3>
      <div class="grid grid-cols-1 xs:grid-cols-2 gap-2">
        <button 
          *ngFor="let exp of experienceLevels" 
          (click)="toggleExperience(exp)" 
          [class]="experienceClass(exp)"
          class="text-xs sm:text-sm"
        >
          {{ exp.label }}
        </button>
      </div>
    </div>

    <!-- Responsive location section -->
    <div>
      <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2 sm:mb-3 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" sm:width="18" sm:height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-500">
          <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        Comuna
      </h3>
      <input 
        type="text" 
        placeholder="Ej: Santiago" 
        class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 sm:py-2.5 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-600 text-sm sm:text-base" 
        [(ngModel)]="cityFilter" 
      />
    </div>
  </div>

  <!-- Responsive actions with safe area -->
  <div class="flex flex-col xs:flex-row gap-2 sm:gap-3 mt-auto pt-4 border-t border-gray-200 dark:border-gray-700 pb-safe-bottom">
    <button 
      (click)="resetFilters()" 
      class="flex-1 py-2.5 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 dark:border-gray-600 bg-white hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium transition text-sm sm:text-base"
    >
      Limpiar filtros
    </button>
    <button 
      (click)="applyFilters()" 
      class="flex-1 py-2.5 sm:py-3 rounded-lg sm:rounded-xl bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white font-medium transition text-sm sm:text-base"
    >
      Aplicar
    </button>
  </div>
</section>
