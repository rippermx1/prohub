<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-gray-100 px-6">
      <h1 class="text-3xl font-bold mb-8">Ingresar a ProHub</h1>

      <button class="w-full max-w-xs mb-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition" (click)="loginGoogle()">
        Continuar con Google
      </button>

      <form (ngSubmit)="sendLink()" class="w-full max-w-xs space-y-4">
        <input type="email" required [(ngModel)]="email" name="email"
          placeholder="tu@correo.com" class="w-full rounded-lg px-3 py-2 bg-gray-800 border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button class="w-full py-3 rounded-xl bg-gray-700 hover:bg-gray-600 transition" [disabled]="sending">Enviar enlace m√°gico</button>
      </form>

      <p *ngIf="sent" class="mt-6 text-sm text-emerald-400">Revisa tu correo para el enlace de acceso.</p>
      <p *ngIf="error" class="mt-6 text-sm text-red-400">{{ error }}</p>

      <button (click)="logout()" class="mt-6">logout</button>
    </div>
